{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class="my-5">Home Page</h3>
    {% for p in post %}
    <div class="jumbotron jumbotron-fluid my-4">
        <div class="container">
          <h1 class="display-3 fw-bold mt-3">{{p.title}}</h1>
          <p class="lead">{{p.description}}</p>
        </div>
      </div>
    {% endfor %}
</div>

{% endblock content %}
